<!--
  组件模版,数据渲染,解析遵从angular语法
-->

<div *ngIf="hero">
  <h2>{{hero.name}} 详情!</h2>
  <div>
    <label>编号: </label>{{hero.id}}</div>
  <div>
    <label>姓名: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button (click)="goBack()">返回列表</button>
</div>
